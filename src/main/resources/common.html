<!-- Begin Head -->

<head th:fragment="common_head(title, links)">
    <title th:replace="${title}">图书管理系统</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="static/css/style.css">

<body>
<div class="loader" th:fragment="common_loader">
    <div class="spinner">
        <img src="static/picture/loader.gif" alt="">
    </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">
    <!-- Header Start -->
    <header class="header-wrapper main-header" th:fragment="common_header">
        <div class="header-inner-wrapper">
            <div class="logo-wrapper">
                <a href="" class="admin-logo">
                    <img src="static/picture/logo.png" alt="">
                </a>
            </div>
            <div class="header-right">
                <div class="header-left">
                    <div class="header-links">
                        <a href="javascript:void(0);" class="toggle-btn">
                            <span></span>
                        </a>
                    </div>
                </div>
                <div class="header-controls">
                    <div class="user-info-wrapper header-links">
                        <a href="javascript:void(0);" class="user-info">
                            <img src="static/picture/user.jpg" alt="" class="user-img">
                            <div class="blink-animation">
                                <span class="blink-circle"></span>
                                <span class="main-circle"></span>
                            </div>
                        </a>
                        <div class="user-info-box">
                            <div class="drop-down-header">
                                <h4>Zhiwei Wang</h4>
                            </div>
                            <ul>
                                <li>
                                    <a href="login">
                                        <i class="fas fa-sign-out-alt"></i> logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 侧边栏 -->
    <aside class="sidebar-wrapper" th:fragment="common_sidebar">
        <div class="side-menu-wrap">
            <ul class="main-menu">
                <li>
                    <a href="index" class="active">
                        <span class="icon-menu feather-icon">

                                <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                        </span>
                        <span class="menu-text">借阅信息管理</span>
                    </a>
                </li>
                <li>
                    <a href="student_manage">
                        <span class="icon-menu feather-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-truck">
                                <rect x="1" y="3" width="15" height="13"></rect>
                                <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                                <circle cx="5.5" cy="18.5" r="2.5"></circle>
                                <circle cx="18.5" cy="18.5" r="2.5"></circle>
                            </svg>
                        </span>
                        <span class="menu-text">学生信息管理</span>
                    </a>
                </li>
                <li>
                    <a href="book_manage">
                        <span class="icon-menu feather-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </span>
                        <span class="menu-text">图书信息管理</span>
                    </a>
                </li>

            </ul>
        </div>
    </aside>

    <div class="ad-footer-btm" th:fragment="common_footer">
        <p>Copyright © 2023. Zhiwei Wang All rights reserved.</p>
    </div>

</div>


<!-- Script Start -->
<div th:fragment="common_js">
    <div class="toasts"></div>
    <script th:if="${operationSuccess != null}">
        let operationSuccess = [[${operationSuccess}]];
        let notificationMessage = "[[${notificationMessage}]]";
        console.info(operationSuccess, notificationMessage);
        notification(operationSuccess, notificationMessage);
    </script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/swiper.min.js"></script>
    <script src="static/js/apexcharts.min.js"></script>
    <script src="static/js/control-chart-apexcharts.js"></script>
    <!-- Page Specific -->
    <script src="static/js/nice-select.min.js"></script>
    <!-- Custom Script -->
    <script src="static/js/custom.js"></script>
</div>

</body>

</html>
